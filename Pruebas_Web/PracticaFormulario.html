<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Prueba</title>
</head>

<body>
    <h1>Formulario ! ! ! !</h1>
    <p>Llenar formulario con informacion basica</p>
    <form >
        <p><label for="nombre">Nombre: <input type="text"></label></p>
        <p><label for="apellidoP">Apellido Paterno <input type="text"></label></p>
        <P><label for="apellidoM">Apellido Materno </label></P>
        <p><label for="estatura">Estatura</label></p>
        <select name="estatura " id="estatura">
            <option value="1,50 mts">1,50 mts</option>
            <option value="1,55 mts">1,55 mts</option>
            <option value="1,60 mts" selected>1,60 mts  </option>
            <option value="1,65 mts">1,65 mts</option>
            <option value="1,70 mts">1,70 mts</option>
            <option value="1,75 mts">1,75 mts</option>
        </select>
        <p>Objetos que cuente en su casa</p>
        <input type="checkbox" value="cosina ">
        <label >Cosina </label>
        <br>
        <input type="checkbox"value="computadora">
        <label >Computradora </label>
        <br>
        <input type="checkbox" value="tv ">
        <label >Television </label>
        <br>
        <input type="checkbox"value="telefono">
        <label >Telefono</label>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
